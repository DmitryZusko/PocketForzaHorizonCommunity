name: Deploy API

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
env:
  AZURE_WEBAPP_NAME: "app-PocketForzaHorizonCommunity-api-westeu-dev-001"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install Dependencies
        run: dotnet restore ./PocketForzaHorizonCommunity.Back/PocketForzaHorizonCommunity.Back.sln

      - name: build
        run: dotnet build ./PocketForzaHorizonCommunity.Back/PocketForzaHorizonCommunity.Back.sln --configuration Release --no-restore
        
      - name: Publish
      - run: dotnet publish ./PocketForzaHorizonCommunity.Back/PocketForzaHorizonCommunity.Back.sln --configuration Release --output ./publish
      
      - name: Deploy To Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.API_PUBLISH_SECRET }}
          package: ./publish
      
      
