# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - PocketForzaHorizonCommunity-API

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build ./PocketForzaHorizonCommunity.Back.API/PocketForzaHorizonCommunity.Back.API.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./PocketForzaHorizonCommunity.Back.API/PocketForzaHorizonCommunity.Back.API.csproj -c Release -o "./release"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ./PocketForzaHorizonCommunity.Back.API/PocketForzaHorizonCommunity.Back.API.csproj

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PocketForzaHorizonCommunity-API'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A56090578FCA45CBB84ED4640B5D507D }}
          package: "./release"
